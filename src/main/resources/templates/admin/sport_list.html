<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Sport List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">SportClub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/admin/member-approval/list"
                   th:if="${#authentication.getPrincipal().getUserEntity().getUserType() == 'ADMIN'}">Member
                    Approvals</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/admin/manager/list"
                   th:if="${#authentication.getPrincipal().getUserEntity().getUserType() == 'ADMIN'}">Manager List</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/member/registration">Apply Membership</a>
            </li>

            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Sign Out</a>
            </li>


        </ul>
    </div>
</nav>

<div class="container">
    <h1>Member Approval List</h1>
    <a  class="btn btn-info" th:href="@{/admin/sport/add}">Add Sport</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3" th:each="contact : ${contacts}">
            <div class="card">
                <img class="card-img-top" th:src="@{/member/image/}+${contact.sportImage1}" style="width:100%; height:200px;" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title" th:utext="${contact.sportName}"></h4>
                    <p class="card-text" th:utext="${contact.sportDescription}"></p>
                    <a th:href="@{/admin/sport/edit/} + ${contact.Id}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<br/><br/>

</body>
</html>Q
