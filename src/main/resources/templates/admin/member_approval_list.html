<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Join Membership</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">SportClub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link"  href="/admin/member-approval/list" th:if="${#authentication.getPrincipal().getUserEntity().getUserType() == 'ADMIN'}">Member Approvals</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/admin/sport/list" th:if="${#authentication.getPrincipal().getUserEntity().getUserType() == 'ADMIN'}">Sport List</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a  class="nav-link" href="/admin/manager/list" th:if="${#authentication.getPrincipal().getUserEntity().getUserType() == 'ADMIN'}">Manager List</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/member/registration">Apply Membership</a>
            </li>

            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Sign Out</a>
            </li>



        </ul>
    </div>
</nav>


<div class="table-section">
    <a th:href="@{/}">Back to Index</a>
    <h2 class="new-h2">Member Approval List</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Date Of Birth</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="contact : ${contacts}">
                <td><a th:utext="${contact.id}">...</a></td>
                <td><a th:utext="${contact.firstName}">...</a></td>
                <td th:utext="${contact.email}">...</td>
                <td th:utext="${contact.gender}">...</td>
                <td th:utext="${contact.birthDate}">...</td>
                <td><a th:href="@{/admin/approve/} + ${contact.id}">Approve</a></td>
            </tr>
        </tbody>
    </table>
</div>
<br/><br/>

</body>
</html>
